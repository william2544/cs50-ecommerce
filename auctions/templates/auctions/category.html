{% extends 'auctions/layout.html' %}
{% block body %}
    <h2>Categories present</h2>
    {% for cat in category %}
    <ul>
        <li>
            <a href="{% url 'items' cat.id %}">{{cat.name}}</a>
        </li>
    </ul>
        
    {% empty %}
        {{message}}
    {% endfor %}
{% endblock %}
